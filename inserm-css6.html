# Introduction &amp; Motivation

---

### Disease genetic architecture and polygenic scores

&lt;img src="figures/disease-archi.png" width="65%" style="display: block; margin: auto;" /&gt;

--

- many common genetic variants contribute to the risk of common diseases

- but, they usually have a very small effect on their own

- however, aggregating many small effects can result in a very large effect

- this is called a polygenic (risk) score (PGS or PRS)

---

### &lt;u&gt;Public Health&lt;/u&gt;&lt;br&gt;Using PRS to modify risk assessment from traditional risk factors

&lt;img src="figures/PRS-risk.PNG" width="80%" style="display: block; margin: auto;" /&gt;

.footnote[**In a randomized clinical trial in the UK, a PRS added to a QRISK®2 cardiovascular disease risk calculator demonstrated robust clinical acceptance and clinical utility in the primary care setting.**]

---

&lt;img src="figures/PRS-cancer-risk.png" width="92%" style="display: block; margin: auto;" /&gt;

# A major limitation of polygenic scores:

# their poor portability across ancestries

---

### Predictive performance drops with genetic distance to training

&lt;img src="figures/ratio-dist-3.png" width="92%" style="display: block; margin: auto;" /&gt;

---

### How to explain this drop in predictive performance?

&lt;br&gt;

It has been recently shown that 

- **causal variants are mostly similar** across many populations

- **their effect sizes are also very similar**

--

&lt;br&gt;

The issue: 

- in practice, we often don't use causal variants 

- instead, we use tagging variants,    
highly correlated with the causal variants **in the training population**

--

- but correlations between tagging and causal variants **varies across populations**
  
- which reduces the predictive power of tagging variants **in other populations**

---
